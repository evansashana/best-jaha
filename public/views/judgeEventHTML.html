<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Enter Event Code</h3>
                </div>
                <div class="panel-body">

                    <form class="form-inline" data-ng-submit="verifyEventCode(evt_code)">
                        <div class="form-group">
                            <label for="password">Event Code:</label>
                            <input type="password" data-ng-model="evt_code" id="password" class="form-control input-md floatlabel" placeholder="e.g. pnmq3w6" required>

                        </div>
                        <br><br>
                        <div class="line">
                            <div class="form-group center-block">
                                <input type="submit" value="Enter" class="btn btn-info btn-md">
                            </div>
                            <div class="form-group right">
                                <a href="#/home" class="btn btn-danger btn-md form-control" role="button">Cancel</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
